<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Proyecto con JavaScript</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" type="text/css" href="css/estilos.css" />
    <link id="theme" rel="stylesheet" type="text/css" href="css/green.css" />

    <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css" />
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css" />
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css" />
    <script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>

    <!-- Validator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <!--   <link rel="stylesheet" href="/js/jquery.form-validator.min.js" />  -->

    <!-- Mis Scripts -->
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <div id="selector-theme">
        <div id="to-green">

        </div>
        <div id="to-red">

        </div>
        <div id="to-blue">

        </div>
    </div>

    <section id="global">
        <!-- Cabecera -->
        <header>
            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>

            <div class="clearfix"></div>

            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="reloj.html">Reloj</a>
                    </li>
                    <li>
                        <a href="about.html">Sobre Mí</a>
                    </li>
                    <li>
                        <a href="contact.html">Contacto</a>
                    </li>
                </ul>
            </nav>

        </header>

        <!-- Contenido -->
        <section id="content">
            
            <div id="box">
                <!-- Cargar Formulario -->
                <h2>Contacto</h2>

                <form action="" id="form_contact" method="POST">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" data-validation="alphanumeric" />

                    <label for="surname">Apellidos</label>
                    <input type="text" name="surname" data-validation="alphanumeric" />

                    <label>Email</label>
                    <input type="email" name="email" data-validation="email" />

                    <label for="sex">Sexo</label>
                    <select name="sex" data-validation="required">
                        <option value="men">Hombre</option>
                        <option value="woman">Mujer</option>
                    </select>

                    <label for="date">Fecha de Nacimiento</label>
                    <input type="text" name="date" data-validation="date"
                    data-validation-format="dd-mm-yyyy"/>

                    <label for="years">Edad</label>
                    <input type="number" name="years" />

                    <input type="submit" value="Enviar" />
                </form>
            </div>

            <aside id="sidebar">
                <div id="about">
                    <h4>
                        <span>
                            ¿Quién soy?
                        </span>
                    </h4>
                    <img src="/img/caracol.jpg" />
                    <p>
                        Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been
                        the industry's standard.
                    </p>
                </div>

                <div id="login">
                    <h4>Identifícate</h4>
                    <form>
                        <label for="name">
                            Nombre
                        </label>
                        <input type="text" name="name" id="form_name" />
                        <label for="email">
                            Correo
                        </label>
                        <input type="email" name="email" id="form_email" />
                        <label for="password">
                            Contraseña
                        </label>
                        <input type="password" name="password" id="form_password" />

                        <input type="submit" value="Entrar" />
                    </form>
                </div>
            </aside>

            <div class="clearfix"></div>
        </section>

    </section>

    <footer>
        Máster de JavaScript de Víctor Robles &copy;

        <a href="#" class="subir">Ir Arriba</a>
    </footer>

</body>

</html>
